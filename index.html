<!DOCTYPE html>
<html>
  <head>
    <title>etch-a-sketch-project</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <header class="heading">
      <h1>Rainbow Etch a Sketch</h1>
    </header>

    <section class="range-container">
      <label>Change Grid Size</label>
      <label for="grid-range">-</label>
      <input
        type="range"
        id="input-range"
        name="grid-range"
        min="10"
        max="90"
        step="10"
        value="40"
      />
      <label for="grid-range">+</label>
      <a id="reset">Reset Grid</a>
    </section>

    <div class="container"></div>
  </body>
  <script src="script.js"></script>
</html>
